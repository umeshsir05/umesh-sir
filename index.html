<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Umesh Banjare</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <div class="logo">Portfolio</div>
    <ul class="menu">
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="menu-toggle" id="menu-toggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </nav>

  <!-- ===== Hero Section ===== -->
  <section id="home" class="hero-section">
    <div class="content">
      <h3>Hello, It's Me</h3>
      <h1 class="name">Umesh Banjare</h1>
      <h2>I'm a <span class="highlight">Teacher & Web Developer</span></h2>
      <p class="description">
        Passionate about education, programming, and learning new skills. Experienced in IT, web development, and teaching.
      </p>
      <div class="buttons">
        <a href="#contact" class="hire-btn">Hire Me</a>
        <a href="#about" class="view-btn">View More</a>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
    </div>

    <div class="profile-pic">
      <img src="your-photo.jpg" alt="Umesh Banjare">
    </div>
  </section>

  <script src="https://kit.fontawesome.com/a2d9d5b59b.js" crossorigin="anonymous"></script>
  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.querySelector('.menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
